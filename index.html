<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JavaScript Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <main class="app" role="main" aria-labelledby="title">
      <header class="app-header">
        <h1 id="title">Number Guessing Game</h1>
        <div class="meta">
          <p id="date" class="meta-item"></p>
          <p id="clock" class="meta-item"></p>
        </div>
      </header>

      <section class="controls">
        <label class="label">Enter your name</label>
        <div class="row">
          <input type="text" id="playerName" placeholder="Type your name here" />
          <button id="setName" class="btn">Start</button>
        </div>

        <fieldset class="level-field">
          <legend>Level</legend>
          <label><input type="radio" name="level" id="e" value="3" checked> Easy (1-3)</label>
          <label><input type="radio" name="level" id="m" value="10"> Medium (1-10)</label>
          <label><input type="radio" name="level" id="h" value="100"> Hard (1-100)</label>
        </fieldset>

        <div class="row actions">
          <button id="playBtn" class="btn" disabled>Play</button>
        </div>

        <h2 id="msg" class="message">Please enter your name and choose a level</h2>

        <div class="row guess-row">
          <input type="text" id="guess" placeholder="Enter guess" disabled>
          <button id="guessBtn" class="btn" disabled>Guess</button>
          <button id="giveUp" class="btn ghost" disabled>Give Up</button>
        </div>
      </section>

      <aside class="stats">
        <h3>Stats</h3>
        <p id="wins">Total wins: 0</p>
        <p id="avgScore">Average Score: 0.00 </p>
        <p id="avgTime">Average Time: 0.0 s </p>
        <p id="fastest">Fastest Game: N/A </p>

        <h3>Leaderboard</h3>
        <ol class="leaderboard">
          <li name="leaderboard">100</li>
          <li name="leaderboard">100</li>
          <li name="leaderboard">100</li>
        </ol>
      </aside>
    </main>

    <!-- canvas used for fireworks/confetti -->
    <canvas id="fxCanvas" aria-hidden="true"></canvas>
  </body>
</html>
