<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>

    <script src="script.js" defer></script>
  </head>

  <body>
    <p id="date"></p>
    <p id="clock"></p>

    <h3>Enter Your Name: </h3>
    <input type="text" id="playerName" placeholder = "Type your name here" />
    <button id="setName">Start</button>

    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="3" checked><label for="e">Easy (1-3)</label>
    <input type="radio" name="level" id="m" value="10"><label for="m">Medium (1-10)</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard (1-100)</label>
    
    <br><br>

    <button id="playBtn" disabled>Play</button>

    <h3 id="msg">Please enter your name and choose a level</h3>

    <input type="text" id="guess" placeholder = "Enter guess" disabled>
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUp" disabled>Give Up</button>

    <h3>Stats</h3>
    <p id="wins">Total wins: 0</p>
    <p id="avgScore">Average Score: 0.00 </p>
    <p id="avgTime">Average Time: 0.0 s </p>
    <p id="fastest">Fastest Game: N/A </p>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>
  </body>
</html>
